<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="res/nianli/jquery-1.12.0.min.js"></script>
<script>
    $(document).ready(function(){
        var sig = "";
        var timestamp = 0;
        var nonceStr = "";

        var HttpClient = function() {
            this.get = function(aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function() {
                    if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200){
                        console.log(anHttpRequest.responseText);
                        aCallback(anHttpRequest.responseText);
                    }
                }

                anHttpRequest.open( "GET", aUrl, false );
                anHttpRequest.send( null );
            }
        }

        var client = new HttpClient();
//        var url = 'http://hfive.zjart.net.cn/getsignature?url=' + window.location.href;
//        var shareUrl = window.location.href;
//        if (shareUrl.indexOf("from") != -1){
//            shareUrl = shareUrl + '&isappinstalled=0';
////            window.location.href = shareUrl;
//        }
        var shareUrl = window.location.href.split('#')[0];
        var url = 'http://hfive.zjart.net.cn/getsignature?url=' + shareUrl;

        client.get(url, function(response) {
            // var dataJson = response.parseJSON();
            // do something with response
            var dataJson = JSON.parse(response);
            timestamp = dataJson.data.timestamp;
            sig = dataJson.data.signature;
            nonceStr = dataJson.data.nonceStr;

            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: "wx3323da3909c9660a", // 必填，公众号的唯一标识
                timestamp: timestamp, // 必填，生成签名的时间戳
                nonceStr: nonceStr, // 必填，生成签名的随机串
                signature: sig, // 必填，签名，见附录1
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'onMenuShareQZone',
                    'hideMenuItems',
                    'showMenuItems',
                    'hideAllNonBaseMenuItem',
                    'showAllNonBaseMenuItem',
                    'translateVoice',
                    'startRecord',
                    'stopRecord',
                    'onVoiceRecordEnd',
                    'playVoice',
                    'onVoicePlayEnd',
                    'pauseVoice',
                    'stopVoice',
                    'uploadVoice',
                    'downloadVoice',
                    'chooseImage',
                    'previewImage',
                    'uploadImage',
                    'downloadImage',
                    'getNetworkType',
                    'openLocation',
                    'getLocation',
                    'hideOptionMenu',
                    'showOptionMenu',
                    'closeWindow',
                    'scanQRCode',
                    'chooseWXPay',
                    'openProductSpecificView',
                    'addCard',
                    'chooseCard',
                    'openCard'
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });

        })

    });
    wx.ready(function() {
        var title = '如果神仙也过年，他们应该是这样的···';
        var desc = '八仙过年齐下凡，齐聚庙会逛吃欢，春节乐事一二三，好戏一出等你探。';
        var imgUrl = 'http://hfive.zjart.net.cn/res/nianli/ddd.jpg';//hongbao_icon.jpg
//        var imgUrl = 'res/nianli/ddd.jpg';//hongbao_icon.jpg
        var shareUrl = window.location.href;
//        if (shareUrl.indexOf("?") != -1){
//            shareUrl = shareUrl.substring(0,shareUrl.indexOf("?"));
//        }
        wx.onMenuShareTimeline({
            title: title, // 分享标题
            desc: desc, //分享描述
            imgUrl: imgUrl, // 分享图标
            link:shareUrl,
            success: function() {
                // 用户确认分享后执行的回调函数
            },
            cancel: function() {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareAppMessage({
            title: title, // 分享标题
            desc: desc, // 分享描述
            imgUrl: imgUrl, // 分享图标
            link:shareUrl,
            success: function() {
                // 用户确认分享后执行的回调函数
            },
            cancel: function() {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.showOptionMenu();
    });
</script>
